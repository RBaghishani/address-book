server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/addressbook
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Set logging level for root logger to INFO
logging.level.root=INFO

# Set logging level for Spring Web logger to DEBUG
logging.level.org.springframework.web=DEBUG

# Configure logging output to console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n

spring.jackson.serialization.fail-on-empty-beans=false